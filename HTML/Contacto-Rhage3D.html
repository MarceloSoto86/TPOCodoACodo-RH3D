      <form action="show_data.html" class="row g-3" target="_blank">
        <div class="col">
          <label for="inputName" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" name="Nombre_y_Apellido"id="inputName" placeholder="Por favor ingrese su nombre y apellido">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="Email" id="inputEmail4" placeholder="xxxxxx@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control"  id="inputPassword4">
        </div>
        <div class="col-10">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" name="Direccion" id="inputAddress" placeholder="Rivadavia 10800">
        </div>
        <div class="col-2">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" name="Depto-Piso" id="inputAddress2" placeholder="Departamento o piso">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" name="Ciudad" id="inputCity" placeholder="La Plata">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label" name="Provincia">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Elija...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label" name="Codpostal">Cod. Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirmar
            </label>
          </div>
        </div>
        <div class="col-12 p-3">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
